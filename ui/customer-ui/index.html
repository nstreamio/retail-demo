<!DOCTYPE html>
<html>
<head>
    <title>Customer | Nstream Retail Demo</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="assets/nstream-favicon.ico" />
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
      * {
        font-family: 'Open Sans', sans-serif;
      }
      .svg {
        height: 100%;
      }
      .svg.black path{
        fill: #000000;
      }
    </style>
</head>
<body swim-theme style="display: flex;">
<script src="libs/unique-names.umd.js"></script>
<script src="libs/swim-core.min.js"></script>
<script src="libs/swim-host.min.js"></script>
<script src="libs/swim-ui.min.js"></script>
<script src="libs/swim-ux.min.js"></script>
<script src="libs/swim-vis.min.js"></script>
<script src="libs/swim-maps.min.js"></script>
<script src="libs/nstream-gui.min.js"></script>
<script src="libs/retail-demo-customer.min.js"></script>
<script>

let urlParams = new URLSearchParams(window.location.search);    
let customerId = urlParams.get('customer') || '';
if (!customerId) {
  const genName = uniqueNamesGenerator.uniqueNamesGenerator({ dictionaries: [uniqueNamesGenerator.adjectives, uniqueNamesGenerator.animals] });
  window.location.search = window.location.search ? `${window.location.search}&customer=${genName}` : `?customer=${genName}`;
}

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}


// create htmlView from document.body
const bodyView = swim.HtmlView.fromNode(document.body).set({
  style: {
    boxSizing: 'border-box',
    margin: '0',
  },
});

// create base controller (AppController ? )
const customerController = new swim.retaildemo.CustomerController();

// call insertView on base controller, passing the htmlView as the parent
customerController.sheet.insertView(bodyView);
    </script>
</body>
</html>
